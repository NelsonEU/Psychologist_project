<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Nouveau contact</title>
</head>
<body class="body" style="font-family: -apple-system, BlinkMacSystemFont, Roboto, Ubuntu, Helvetica, sans-serif; line-height: initial; max-width: 580px;">


    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width">



    <header class="mt2 mb2" style="margin-bottom: 20px; margin-top: 20px;">
        <h2>Nouveau message de <b>{firstname} {lastname}</b></h2>
        <h5>{date} | ({email})</h5>
    </header>
    <main>
        <div style="margin-top:40px;background-color:#bcddff; text-align:center; padding-bottom:10px;">

            <h3 style="background-color:#9bccff; padding:10px;">{subject}</h3>
            <p>{content}</p>

        </div>
    </main>

</body>
</html>
