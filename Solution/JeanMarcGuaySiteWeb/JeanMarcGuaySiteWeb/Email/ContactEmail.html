<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Nouveau contact</title>
</head>
<body class="body" style="font-family: -apple-system, BlinkMacSystemFont, Roboto, Ubuntu, Helvetica, sans-serif; line-height: initial; max-width: 720px;">


    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width">


    <div style="border-top:1px solid black;border-bottom:1px solid black;">

        <header class="mt2 mb2" style="margin-bottom: 20px; margin-top: 20px;">
            <img href="Images/logoOriginal.png" />
            <h2>Nouveau message de <b>{firstname} {lastname}</b></h2>
            <h5>{date} | ({email})</h5>
        </header>

        <main>
            <div style="margin-top:40px;background-color:#bcddff; text-align:center; padding-bottom:10px; border-radius:8px; background: linear-gradient(to right, rgba(222,248,255,1) 0%, rgba(186,240,255,1) 100%);">
                <h3 style="background-color:#9bccff; padding:10px; border-top-left-radius:8px;border-top-right-radius:8px; background: linear-gradient(to right, rgba(204,245,255,1) 0%, rgba(148,232,255,1) 100%);">{subject}</h3>
                <p>{content}</p>
            </div>
        </main>

        <footer style="margin-bottom: 20px;">
            <!-- <span>Cliquer <a href="{email}">ici</a> pour répondre</span> -->
        </footer>

    </div>

</body>
</html>
